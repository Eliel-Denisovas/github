<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../cards1_css/cars1_normalize.css">

<body class="fundo">

  <div class="page">

    <header>

      <nav class="displayFlex">

        <div class="">
          <a href="">
            <img src="../images/icons/perfil.png" alt="">
          </a>
        </div>

        <div class="">
          <a href="">
            <img src="../images/icons/cards.png" alt="">
          </a>
        </div>

        <div class="">
          <a href="">
            <img src="../images/icons/settings.jpg" alt="">
          </a>
        </div>

      </nav>

    </header>

    <div class="table1 shadowElement glass">

      <div class="status displayFlex">

        <div class="displayFlex glass shadowElement">

          <div class="displayFlex flexItem">
            <div class="flexItem automaticFontParent">
              <p class="numerator shadowText marginZero automaticFontChild">5</p>
            </div>
            <div class="divisor flexItem automaticFontParent">
              <p class="marginZero automaticFontChild">/10</p>
            </div>
          </div>

          <div class="displayFlex flexItem">
            <div class="automaticFontParent">
              <p class="marginZero luckNumber greenTextShadow automaticFontChild">75%</p>
            </div>
            <div class="luckWord automaticFontParent">
              <p class="marginZero automaticFontChild">Luck</p>
            </div>
          </div>

        </div>

        <div class="displayFlex glass flexItem shadowElement">
          <div class="moneyStatus automaticFontParent">
            <p class="marginZero automaticFontChild">&#8364;50000,00</p>
          </div>
          <div class="previousStatus automaticFontParent">
            <p class="marginZero automaticFontChild">450,00 + 50,00</p>
          </div>
        </div>

      </div>

      <div class="display displayFlex ">
        <div class="greenShadow "></div>
        <div class="greenShadow"></div>
        <div class="redShadow"></div>
        <div class="greenShadow"></div>
        <div class=" glass shadowElement"></div>
        <div class="glass shadowElement"></div>
        <div class="glass shadowElement"></div>
        <div class="glass shadowElement"></div>
        <div class="glass shadowElement"></div>
        <div class="glass shadowElement"></div>
      </div>

    </div>
