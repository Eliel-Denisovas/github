<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../cards1_css/cars1_normalize.css">
  <link rel="stylesheet" href="../cards1_css/cards1.css">
</head>

<body class="fundo" id="fundo">

  <audio id="choiceSound">
    <source src="../sounds/choice.mp3" type="audio/ogg">
  </audio>

  <audio id="correctChoiceSound">
    <source src="../sounds/correct_choice.mp3" type="audio/mp3">
  </audio>

  <audio id="wrongChoiceSound">
    <source src="../sounds/wrong_choice.mp3" type="audio/ogg">
  </audio>

  <audio id="roundSound">
    <source src="../sounds/round2.wav" type="audio/wav">
  </audio>

  <audio id="clickSound">
    <source src="../sounds/cardclick.wav" type="audio/wav">
  </audio>

  <audio id="coinSound">
    <source src="../sounds/coin.wav" type="audio/wav">
  </audio>

  <div class="page disableElement glass2">
    <header class="headerSet glass">

      <nav class="displayFlex navSet">

        <div class="flexItem">
          <a href="">
            <img src="../images/icons/header/perfil.png" alt="">
          </a>
        </div>

        <div class="flexItem">
          <a href="">
            <img src="../images/icons//header/cards.png" alt="">
          </a>
        </div>

        <div class="flexItem">
          <a href="">
            <img src="../images/icons/header/cards.png" alt="">
          </a>
        </div>

      </nav>

    </header>

    <div class="table1 glass">

      <div class="status displayFlex">

        <div class="displayFlex glass flexRow">

          <div class="flexItem displayFlex">

            <div>
              <p class="shadowText" id="numberFraction">1</p>
            </div>

            <div>
              <p class=" " id="divisorFraction"></p>
            </div>

          </div>

          <div class="flexItem displayFlex">

            <div>
              <p class=" shadowText " id="numberPercentual">50%</p>
            </div>

            <div>
              <p class="marginZero " id="luckWord">Luck</p>
            </div>

          </div>

        </div>

        <div class="displayFlex glass flexItem glass" id="rightStatusDiv">

          <div class=" displayFlex flexItem" id="moneyDiv">
            <div class="yellowLightText" id="moneyDivChild">&euro;0.00</div>
          </div>

          <div class=" displayFlex flexItem" id="previousStatusDiv">
            <div id="previousStatusDivChild">Round Value <span id="roundValueSpan" class=" shadowText"></span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> Initial Value <span id="inicialValueSpan" class="shadowText"></span></div>
          </div>

        </div>

      </div>

      <div class="display displayFlex" id="PointsDisplayContainer"></div>

      <div id="containerCards" class="displayFlex flexItem glass">

        <div class="flexItem glass glassHover" id="cardLeft">
          <img src="../images/Playing Cards/PNG-cards-1.3/king_of_clubs2.png" alt="" class="glass" id="cardLeftImage">
        </div>
        <div class="flexItem glass glassHover" id="cardRight">
          <img src="../images/Playing Cards/PNG-cards-1.3/queen_of_clubs2.png" alt="" class="glass" id="cardRightImage">
        </div>

      </div>

    </div>
  </div>

  <div id="matchPrompt" class="proptDiv disableElement glass2 displayFlex">
    <label for="betInput"></label>
    <input id="betInput" class='promptButton disableElement glass2 matchPromptInput flexItem matchPromptInputPlaceHolder' type="text" placeholder="Make a Bet" autocomplete="off">
    <label for="roundInput"></label>
    <input id="roundInput" type="text" class='promptButton glass2 matchPromptInput flexItem matchPromptInputPlaceHolder' placeholder="Place Rounds" autocomplete="off">
    <input id="matchPromptButtonYes" type="button" value="Play" class='promptButton glass2 matchPromptInput greenLightTextHover' />
    <input id="matchPromptButtonNo" type="button" value="Exit" class='promptButton glass2 matchPromptInput redLightTextHover' />
    <div id="matchPromptInformation" class="yellowLightText"></div>
  </div>



  <script src="../cards1_javascript/cards1.js"></script>

</body>

</html>
