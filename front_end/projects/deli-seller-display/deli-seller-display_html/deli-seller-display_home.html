<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deli seller display</title>
    <link rel="stylesheet" href="../deli-seller-display_css/deli-seller-display_normalize.css">
    <link rel="stylesheet" href="../deli-seller-display_css/deli-seller-display.css">
</head>

<body id="appBody">
    <div id="appWindow">
        <div id="shopItensDiv">
            <div class="mainTitle">Products</div>

            <div id="mainItensDiv" class="">
                <div id="mainItensTitle" class="title2">Main Itens</div>
                <div id="shopItensDisplayDiv" class="itensDiv">
                    <div class="shopIten">Sanduich Etc</div>
                    <div class="shopIten">Breakfast</div>
                    <div class="shopIten">Salads</div>
                    <div class="shopIten">Hot Snacking</div>
                    <div class="shopIten">Hot Meals</div>
                    <div class="shopIten">Hot Dogs</div>
                    <div class="shopIten">Soup</div>
                </div>
            </div>


            <div id="buttonsDiv" class="itensDiv">
                <div class="comandsButton">Home</div>
                <div class="comandsButton">Back</div>
                <div class="comandsButton">Clear</div>
                <div class="comandsButton">Reprint</div>
            </div>
            <!-- 
                            <div id="comands" class="moveDown itensDiv">

            </div>
             -->
        </div>

        <div id="orderDiv">
            <div class="mainTitle">Order</div>
            <div id="orderDisplay">
                <div class="OrderLine">
                    <div id="orderDisplayTitles" class="orderDisplayItens">Item 1</div>
                    <div id="orderDisplayPrices" class="orderDisplayItens">$ 1.00</div>
                </div>
                <div class="OrderLine">
                    <div id="orderDisplayTitles" class="orderDisplayItens">Item 2</div>
                    <div id="orderDisplayPrices" class="orderDisplayItens">$ 2.60</div>
                </div>
                <div class="OrderLine">
                    <div id="orderDisplayTitles" class="orderDisplayItens">Item 3</div>
                    <div id="orderDisplayPrices" class="orderDisplayItens">$ 3.00</div>
                </div>
            </div>
            <div id="price">0.00</div>
            <div id="printerButton" class="">Print</div>
        </div>
    </div>
</body>

</html>
