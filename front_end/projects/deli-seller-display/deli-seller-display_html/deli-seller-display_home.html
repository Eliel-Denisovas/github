<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deli seller display</title>
    <link rel="stylesheet" href="../deli-seller-display_css/deli-seller-display_normalize.css">
    <link rel="stylesheet" href="../deli-seller-display_css/deli-seller-display.css">
</head>

<body id="appWindow">
    <div id="shopItensDiv">
        <div class="mainTitle">Products</div>
        <div id="mainItensDiv" class="displayNone">
            <div id="mainItensTitle" class="title2">Main Itens</div>
            <div id="shopItensDisplayDiv" class="itensDiv">
                <div class="shopIten">Breakfast</div>
                <div class="shopIten">Sanduich +<br> Wraps +<br> Baguette </div>
                <div class="shopIten">Hot Dogs</div>
                <div class="shopIten">Hot Snacking</div>
                <div class="shopIten">Hot Meals</div>
                <div class="shopIten">Salads</div>
                <div class="shopIten">Soup</div>
                <div class="shopIten">Burguers</div>
            </div>
        </div>

        <div id="breakfastItensDiv">
            <div id="breakfastItensTitle" class="title2">Breakfast Itens</div>
            <div id="shopItensDisplayDiv" class="itensDiv">
                <div class="shopIten">Sausage</div>
                <div class="shopIten">Hash Brown</div>
                <div class="shopIten">Mushrooms</div>
                <div class="shopIten">White Pudding</div>
                <div class="shopIten">Black Pudding</div>
                <div class="shopIten">Scrambed Eggs</div>
                <div class="shopIten">Burguers</div>
            </div>
        </div>
        <div id="comands">
            <div class="comandsButton">Home</div>
            <div class="comandsButton">Back</div>
            <div class="comandsButton">Clear</div>
            <div class="comandsButton">Reprint</div>
        </div>
    </div>
    <div id="orderDiv">
        <div class="mainTitle">Order</div>
        <div id="orderDisplay">
            <div class="orderDisplayItens">Item 1</div>
            <div class="orderDisplayItens">Item 2</div>
            <div class="orderDisplayItens">Item 3</div>

        </div>
        <div id="price">0.00</div>
        <div id="printerButton">Print</div>
    </div>
</body>

</html>
